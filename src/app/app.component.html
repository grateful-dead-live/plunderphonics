<h1>{{ SONGNAME }}</h1>
<div class="images">
  <span class="z-depth image" flex="50"
      [hidden]="!currentImages[0]" [@fade]="imageStates[0]">
    <h2>{{ currentCaptions[0] }}</h2>
    <img [src]="currentImages[0]" height="300" />
  </span>
  <span class="z-depth image" flex="50"
      [hidden]="!currentImages[1]" [@fade]="imageStates[1]">
    <h2>{{ currentCaptions[1] }}</h2>
    <img [src]="currentImages[1]" height="300" />
  </span>
</div>
